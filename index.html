<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFRadio - La mejor del mundo</title>
  <meta name="theme-color" content="#1c3f66" />
  <link rel="manifest" href="manifest.json" />

  <style>
    /* FONDO AZUL MET√ÅLICO (corregido) */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0a174e 0%, #122c6a 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
      overflow-x: hidden;
      padding-top: 30px;
      position: relative;
      z-index: 1;
    }

    /* Halo detr√°s del logo */
    body::before {
      content: "";
      position: fixed;
      left: 50%;
      top: 12%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 900px;
      height: 420px;
      pointer-events: none;
      background: radial-gradient(ellipse at center,
                  rgba(10,23,78,0.75) 0%,
                  rgba(10,23,78,0.55) 30%,
                  rgba(8,35,80,0.15) 55%,
                  rgba(8,35,80,0) 80%);
      filter: blur(18px);
      z-index: 0;
    }

    /* LOGO (centrado y m√°s grande) */
    .logo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      animation: spin 12s linear infinite;
      margin-top: 12px;
      z-index: 2;
      position: relative;
      box-shadow:
        0 10px 30px rgba(0,0,0,0.45),
        0 0 40px rgba(0,170,255,0.12),
        inset 0 -6px 20px rgba(0,0,0,0.25);
      transition: transform 220ms ease;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h2 {
      font-size: 1.5em;
      margin-top: 10px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      z-index: 3;
    }

    /* REPRODUCTOR */
    .player {
      margin-top: 20px;
      width: 85%;
      max-width: 400px;
      background: rgba(255,255,255,0.10);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 3;
    }

    iframe {
      width: 100%;
      min-height: 150px;
      border: none;
      border-radius: 10px;
    }

    /* BOT√ìN COMPARTIR */
    #shareBtn {
      background: #00aaff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
      z-index: 3;
    }

    #shareBtn:hover {
      background: #0088cc;
    }

    /* REDES SOCIALES ‚Äî CORREGIDO */
    .social {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 28px;
      position: relative;
      z-index: 5;
    }

    .social a {
      color: white !important;
      font-size: 2.1em;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }

    .social a:hover {
      color: #00aaff;
      transform: scale(1.2);
    }

    footer {
      font-size: 0.9em;
      margin-top: 30px;
      color: rgba(255,255,255,0.7);
      z-index: 3;
    }
  </style>

  <!-- ICONOS (corregido, CDN oficial y estable) -->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <img src="AFRadio_logo_512.png" class="logo" alt="AFRadio" />

  <h2>La mejor del mundo</h2>

  <div class="player">
    <iframe src="https://afradio.es/public/afradio/embed?theme=light"
            allowtransparency="true" loading="lazy"></iframe>
  </div>

  <button id="shareBtn">üîó Compartir</button>

  <!-- Redes sociales restauradas -->
  <div class="social">
    <a href="https://www.facebook.com/afradiolatina" target="_blank">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://tiktok.com/@afradiolatina7" target="_blank">
      <i class="fab fa-tiktok"></i>
    </a>
    <a href="https://www.instagram.com/afradio2022" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://afradio.es/public/afradio/podcasts" target="_blank">
      <i class="fas fa-podcast"></i>
    </a>
  </div>

  <footer>¬© AFRadio 2025</footer>

  <script>
    // Splash
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      if (splash) setTimeout(() => splash.style.display = "none", 2500);
    });

    // Compartir
    const shareBtn = document.getElementById("shareBtn");
    if (shareBtn) {
      shareBtn.addEventListener("click", async () => {
        const data = {
          title: "AFRadio",
          text: "Escucha AFRadio - la mejor del mundo",
          url: "https://jairoacosta-creator.github.io/Afradio/"
        };
        try {
          if (navigator.share) await navigator.share(data);
          else {
            await navigator.clipboard.writeText(data.url);
            alert("üîó Enlace copiado");
          }
        } catch (e) { console.log(e); }
      });
    }

    // Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("SW Registrado"))
        .catch(err => console.log("SW Error:", err));
    }
  </script>
</body>
</html>
