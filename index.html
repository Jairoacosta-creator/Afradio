<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFRadio - La mejor del mundo</title>
  <meta name="theme-color" content="#1c3f66" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0a174e 0%, #122c6a 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
      overflow-x: hidden;
      padding-top: 30px;
    }

    /* Logo giratorio */
    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      animation: spin 15s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.5em;
      color: #fff;
      margin-top: 10px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    /* Reproductor */
    .player {
      margin-top: 20px;
      width: 85%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    iframe {
      width: 100%;
      min-height: 150px;
      border: none;
      border-radius: 10px;
    }

    /* BotÃ³n compartir */
    #shareBtn {
      background: #00aaff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    #shareBtn:hover {
      background: #0088cc;
    }

    /* Redes sociales */
    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .social a {
      color: white;
      font-size: 1.8em;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }

    .social a:hover {
      color: #00aaff;
      transform: scale(1.2);
    }

    footer {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <!-- Logo -->
  <img src="AFRadio_logo_512.png" alt="Logo AFRadio" class="logo" />

  <h2>La mejor del mundo</h2>

  <!-- Reproductor -->
  <div class="player">
    <iframe
      src="https://afradio.es/public/afradio/embed?theme=light"
      allowtransparency="true"
      loading="lazy"
    ></iframe>
  </div>

  <!-- BotÃ³n compartir -->
  <button id="shareBtn">ðŸ”— Compartir</button>

  <!-- Redes sociales -->
  <div class="social">
    <a href="https://www.facebook.com/afradiolatina" target="_blank" title="Facebook">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://tiktok.com/@afradiolatina7" target="_blank" title="TikTok">
      <i class="fab fa-tiktok"></i>
    </a>
    <a href="https://www.instagram.com/afradio2022" target="_blank" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://afradio.es/public/afradio/podcasts" target="_blank" title="Podcast">
      <i class="fas fa-podcast"></i>
    </a>
  </div>

  <footer>Â© AFRadio 2025</footer>

  <!-- Iconos -->
  <script src="https://kit.fontawesome.com/a2b3e6f9b9.js" crossorigin="anonymous"></script>

  <!-- Script -->
  <script>
    // Ocultar splash si existe
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      if (splash) setTimeout(() => splash.style.display = "none", 2500);
    });

    // Compartir
    const shareBtn = document.getElementById("shareBtn");
    if (shareBtn) {
      shareBtn.addEventListener("click", async () => {
        const data = {
          title: "AFRadio",
          text: "Escucha AFRadio - la mejor del mundo",
          url: "https://jairoacosta-creator.github.io/Afradio/"
        };
        try {
          if (navigator.share) {
            await navigator.share(data);
          } else {
            await navigator.clipboard.writeText(data.url);
            alert("ðŸ”— Enlace copiado al portapapeles");
          }
        } catch (e) {
          console.log(e);
        }
      });
    }

    // Registrar Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("SW registrado correctamente"))
        .catch(err => console.log("Error al registrar SW:", err));
    }
  </script>
</body>
</html>
