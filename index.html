<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0A174E">
  <link rel="manifest" href="manifest.json">
  <title>AFRadio - La mejor del mundo</title>

  <!-- ðŸ”¹ ESTILOS PRINCIPALES -->
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0A174E 0%, #122C6A 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* LOGO GIRATORIO CON BRILLO */
    .logo-container {
      position: relative;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .rotating-logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      animation: spin 12s linear infinite;
      z-index: 2;
      position: relative;
    }

    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 190px;
      height: 190px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 150, 255, 0.5), transparent 70%);
      filter: blur(15px);
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .slogan {
      font-size: 1.4em;
      color: #fff;
      margin: 15px 0 25px 0;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    /* REPRODUCTOR DESTACADO */
    .player-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 15px;
      width: 85%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      margin-bottom: 25px;
    }

    audio {
      width: 100%;
      outline: none;
      border-radius: 10px;
    }

    /* BOTÃ“N COMPARTIR */
    #shareBtn {
      background: #00aaff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 25px;
    }

    #shareBtn:hover {
      background: #0088cc;
    }

    /* REDES SOCIALES */
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 15px;
    }

    .social-buttons a {
      color: white;
      font-size: 1.8em;
      transition: transform 0.3s, color 0.3s;
    }

    .social-buttons a:hover {
      transform: scale(1.2);
      color: #00aaff;
    }

    footer {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <!-- ðŸ”¹ CONTENIDO PRINCIPAL -->
  <div class="app-container">
    <div class="logo-container">
      <div class="logo-glow"></div>
      <img src="AFRadio_logo_512.png" alt="Logo AFRadio" class="rotating-logo">
    </div>

    <p class="slogan">la mejor del mundo</p>

    <div class="player-container">
      <audio id="radio" controls crossorigin="anonymous">
        <source src="https://afradio.es/listen/afradio/radio.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>

    <button id="shareBtn">ðŸ”— Compartir</button>

    <div class="social-buttons">
      <a href="https://www.facebook.com/afradiolatina" target="_blank" title="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://tiktok.com/@afradiolatina7" target="_blank" title="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://www.instagram.com/afradio2022" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://afradio.es/public/afradio/podcasts" target="_blank" title="Podcast">
        <i class="fas fa-podcast"></i>
      </a>
    </div>

    <footer>Â© AFRadio 2025</footer>
  </div>

  <!-- Iconos de FontAwesome -->
  <script src="https://kit.fontawesome.com/a2b3e6f9b9.js" crossorigin="anonymous"></script>

  <!-- ðŸ”¹ SCRIPT DE FUNCIONES -->
  <script>
    // Ocultar splash si existe
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      if (splash) setTimeout(() => splash.style.display = "none", 2500);
    });

    // BotÃ³n compartir
    const shareBtn = document.getElementById("shareBtn");
    if (shareBtn) {
      shareBtn.addEventListener("click", async () => {
        const data = {
          title: "AFRadio",
          text: "Escucha AFRadio - la mejor del mundo",
          url: "https://jairoacosta-creator.github.io/Afradio/"
        };
        try {
          if (navigator.share) {
            await navigator.share(data);
          } else {
            await navigator.clipboard.writeText(data.url);
            alert("ðŸ”— Enlace copiado al portapapeles");
          }
        } catch (e) {
          console.log(e);
        }
      });
    }

    // Registrar Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado correctamente"))
        .catch(err => console.log("Error al registrar SW:", err));
    }
  </script>
</body>
</html>
